<!DOCTYPE html>
<html lang=“fr”>

<head>
    <meta charset=“UTF-8”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <title>Jeu Snake</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body> <canvas id=“snakeGame” width=“400” height=“400”></canvas>
    <script> const canvas = document.getElementById(‘snakeGame’); const ctx = canvas.getContext(‘2d’); let snake = [{ x: 10, y: 10 }]; let direction = { x: 0, y: 0 };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.forEach(segment => {
                ctx.fillStyle = 'green';
                ctx.fillRect(segment.x, segment.y, 10, 10);
            });
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') direction = { x: 0, y: -10 };
            if (event.key === 'ArrowDown') direction = { x: 0, y: 10 };
            if (event.key === 'ArrowLeft') direction = { x: -10, y: 0 };
            if (event.key === 'ArrowRight') direction = { x: 10, y: 0 };
        });

        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            snake.pop();
            draw();
        }

        setInterval(update, 100);
    </script>
</body>

</html>
